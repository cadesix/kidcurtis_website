<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Art Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>CHRIS ART PORTFOLIO</h1>
        <h2>805 551 6142</h2>
    </div>
    <div class="links">
        <a href="#short-animation">Click here for short animation</a>
        <a href="#animation-reel">Click here for animation reel</a>
    </div>

    <section class="digital-illustration">
        <h3>Digital Illustration</h3>
        <div class="grid grid-3x1">
            <div class="item"><img src="img/column.jpg" alt="Digital Illustration 1"></div>
            <div class="item"><img src="img/drinking.jpg" alt="Digital Illustration 2"></div>
            <div class="item"><img src="img/field.jpg" alt="Digital Illustration 3"></div>
        </div><br>
        <div class="grid grid-3x1">
            <div class="item"><img src="img/hallway.jpg" alt="Digital Illustration 4"></div>
            <div class="item"><img src="img/pig.jpg" alt="Digital Illustration 5"></div>
            <div class="item"><img src="img/skateboard.jpg" alt="Digital Illustration 6"></div>
        </div>
    </section>

    <section class="fashion-design">
        <h3>Fashion Design and Fabrication</h3>
        <div class="grid grid-3x4">
            <!-- First row: 3 columns -->
            <div class="item"><img src="img/belt.jpg" alt="Fashion Design 1"></div>
            <div class="item"><img src="img/glasses1.jpg" alt="Fashion Design 2"></div>
            <div class="item"><img src="img/glasses2.jpg" alt="Fashion Design 3"></div>
        </div><br>
        <div class="grid grid-3x4">
            <div class="item"><img src="img/glasses3.jpg" alt="Fashion Design 4"></div>
            <div class="item"><img src="img/kidcurtis.jpg" alt="Fashion Design 5"></div>
            <div class="item"><img src="img/shoes1.jpg" alt="Fashion Design 6"></div>
            <div class="item"><img src="img/shoes2.jpg" alt="Fashion Design 7"></div>
        </div>
    </section>

    <section class="charcoal">
        <h3>Charcoal</h3>
        <div class="grid grid-4x1">
            <div class="item"><img src="img/charcoal1.jpg" alt="Charcoal 1"></div>
            <div class="item"><img src="img/charcoal2.jpg" alt="Charcoal 2"></div>
            <div class="item"><img src="img/charcoal3.jpg" alt="Charcoal 3"></div>
            <div class="item"><img src="img/charcoal4.jpg" alt="Charcoal 4"></div>
        </div>
    </section>
</body>
</html>
